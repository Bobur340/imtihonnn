name: Backend Docker Build & Push

# Bu ish oqimi (workflow) qachon ishga tushishi kerakligini belgilaydi
on:
  push:
    branches: [ main ]
  # Pull Requestlar uchun ham ishga tushirish mumkin:
  # pull_request:
  #   branches: [ main ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest # Ish Ubuntu operatsion sistemasida bajariladi

    steps:
      # 1. Loyiha kodini olish
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Multi-platformali qurish uchun QEMU'ni sozlash (ARM va AMD64)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. Docker Buildx (yangi avlod qurish vositasi) ni sozlash
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Docker Hub'ga kirish (Login)
      # Zarur sirlar (secrets): DOCKER_HUB_USERNAME va DOCKER_HUB_TOKEN
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
          
      # 5. Docker imijini qurish va joylash (push)
      # Ko'p qatorli buyruqdan foydalanilgan, bu oldingi xatolikni bartaraf etadi.
      - name: Build and push Docker image
        # 'run: |' ko'p qatorli buyruqlarni ishlatish uchun
        run: |
          # Loyiha nomini o'rnating. 'cyber-shop-pro-backend' so'zini loyihangiz nomi bilan almashtiring.
          IMAGE_NAME=${{ secrets.DOCKER_HUB_USERNAME }}/cyber-shop-pro-backend:latest
          
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $IMAGE_NAME \
            --push \
            .