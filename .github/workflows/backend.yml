name: Backend Docker Build & Push

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Multi-platformali qurish uchun QEMU'ni sozlash
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Docker Buildx ni sozlash
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3 
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # BIRLASHTIRILGAN QADAM: Build, Tag va Push (Bitta Qadamda)
      - name: Build and push Multi-platform Docker image (Tavsiya etiladi)
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/cyber-shop-pro-backend:latest \
            --push \
            .